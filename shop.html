<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
        }
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .shop-item {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .shop-item img {
            width: 100%;
            border-radius: 8px;
            height: auto;
        }
        .shop-item h3 {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        .shop-item:hover {
            transform: translateY(-5px);
        }
        .shop-item button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .shop-item button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <div class="shop-container">
        <div class="shop-item">
            <img src="https://i.pinimg.com/736x/64/00/0f/64000f43eb632926332d9aa5eb443f3f.jpg" alt="Wall collage sticker">
            <h3>Wall collage stickers</h3>
            <button>Buy Now</button>
        </div>
        <div class="shop-item">
            <img src="https://i.pinimg.com/736x/d3/97/fe/d397fe0688e7a0aef2636019e84676f4.jpg" alt="rug">
            <h3>rug</h3>
            <button>Buy Now</button>
        </div>
        
        <div class="shop-item">
        <img src="https://i.pinimg.com/736x/ed/a4/b6/eda4b6678c8daf54a9483b0c9f84d330.jpg" alt="LED LIGHTS">
        <h3>LED lights</h3>
        <button>Buy now</button>
        </div>

        <div class="shop-item">
      <img src="https://i.pinimg.com/236x/bb/4c/bb/bb4cbbe634833a8e69672550905dd5b4.jpg" alt=Galaxy moon lamp>
        <h3>Galaxy moon lamp</h3>
        <button>Buy Now</button>
        </div>
    </div>

</body>
</html>
