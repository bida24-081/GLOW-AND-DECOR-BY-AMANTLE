<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
        }
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .shop-item {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .shop-item img {
            width: 100%;
            border-radius: 8px;
            height: auto;
        }
        .shop-item h3 {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        .shop-item:hover {
            transform: translateY(-5px);
        }
        .shop-item button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .shop-item button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <div class="shop-container">
        <div class="shop-item">
            <img src="car1.jpg" alt="Car 1">
            <h3>Luxury Sedan</h3>
            <button>Buy Now</button>
        </div>
        <div class="shop-item">
            <img src="car2.jpg" alt="Car 2">
            <h3>Sporty Coupe</h3>
            <button>Buy Now</button>
        </div>
        <div class="shop-item">
            <img src="car3.jpg" alt="Car 3">
            <h3>Modern SUV</h3>
            <button>Buy Now</button>
        </div>
        <!-- Add more items as needed -->
    </div>

</body>
</html>
