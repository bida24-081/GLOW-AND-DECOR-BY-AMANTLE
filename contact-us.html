<!-- Contact Section -->
<section class="contact">
    <h2>Contact Us</h2>
    <p>Thank you for stopping byâ™¡! If you have any questions or require assistance,do not hesitate to contact us</p>
    
    <form action="#" method="POST">
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="How can we assist you?" required></textarea>

        <button type="submit">Send Message</button>



        <head>
    <style>
        .contact {
            background-color: #ffe6f2; /* Soft pink background */
            padding: 40px;
            text-align: center;
            border-radius: 10px;
        }
        .contact h2 {
            font-size: 28px;
            color: #d63384; /* Deep pink */
            font-family: "Playfair Display", serif;
        }
        .contact p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .contact input, 
        .contact textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #d63384;
            border-radius: 8px;
            font-size: 14px;
        }
        .contact button {
            background-color: #ff69b4; /* Hot pink */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        .contact button:hover {
            background-color: #d63384; /* Darker pink */
        }
    </style>
        </head>
    </form>
  </section>
