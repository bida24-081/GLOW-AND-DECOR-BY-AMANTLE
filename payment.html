<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="payment-container">
    <h2>Secure Payment</h2>
    <p>Enter your details to complete the purchase.</p>

    <form action="thank-you.html" method="POST">
      
      <label for="cardname">Cardholder Name</label>
      <input type="text" id="cardname" name="cardname" placeholder="Full Name" required>

      <label for="cardnumber">Card Number</label>
      <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" maxlength="19" required>

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" name="expiry" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>

      <label for="billing-address">Billing Address</label>
      <input type="text" id="billing-address" name="billing-address" placeholder="Street Address" required>

      <label for="zipcode">ZIP Code</label>
      <input type="text" id="zipcode" name="zipcode" placeholder="12345" required>

      <button type="submit">Pay Now</button>
      
    </form>
  </div>

</body>
</html>
